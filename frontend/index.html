<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D&D NPC Character Creator</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>NPC Generator</h1>
            <div id="form-container">
                <h2>Create a New NPC</h2>
                <label for="npc-name">Name:</label>
                <input type="text" name="name" id="npc-name"><br><br>
                <label for="npc-race">Race:</label>
                <input type="text" name="race" id="npc-race"><br><br>
                <label for="npc-sex">Sex:</label>
                <input type='text' name='sex' id='npc-sex'><br><br>

                <label for="npc-alignment">Alignment:</label>
                <input type='text' name='alignment' id='npc-alignment'><br><br>
                
                <label for="npc-description">description:</label>
                <input type='text' name='description' id='npc-description'><br><br>

                <h3>Ability Scores:</h3><br>
                <label for="npc-strength">Strength:</label>
                <input type='text' name='strength' id='npc-strength'><br><br>

                <label for="npc-dexterity">Dexterity:</label>
                <input type='text' name='dexterity' id='npc-dexterity'><br><br>

                <label for="npc-constitution">constitution:</label>
                <input type='text' name='constitution' id='npc-constitution'><br><br>

                <label for="npc-wisdom">Wisdom:</label>
                <input type='text' name='wisdom' id='npc-wisdom'><br><br>

                <label for="npc-charisma">Charisma:</label>
                <input type='text' name='charisma' id='npc-charisma'><br><br>
            </div>
        <script src="index.js" type="text/javascript"></script>

        <script src="src/encounterAdapter.js" type="text/javascript"></script> -->
            
    </body>
</html>
